<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login form using JS </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="container">
        <div class="fb">
        <h1> SIGN UP </h1>

            <form method="get">
                <div class="detail">

                    <div class="box">
                        <i class="fa fa-user-circle"></i>
                        <input type="text" placeholder="NAME" name="name" id="name" onblur="return ValidData(this,'nameError')" onkeypress="NameValid(this,'eError') ">
                        <span id="nameError"></span>
                        <span id="eError"></span>
                    </div>

                    <div class="box">
                        <i class="fa fa-envelope"></i>
                        <input type="text" placeholder="EMAIL" name="email" id="email" onblur="return ValidData(this,'emailError')">
                        <span id="emailError"></span>
                        <span id="eError"></span>
                    </div>

                    <div class="box">
                        <i class="fa fa-lock"></i>
                        <input type="text" placeholder="PASSWORD" name="password" id="pwd" onblur="return ValidData(this,'pwdError')">
                        <span id="pwdError"></span>
                        <span id="eError"></span>
                    </div>

                    <div>
                        <p> Forget password ? <a href="#"> CLICK HERE!</a></p>
                    </div>
                    <br>
                    <div class="btn-field">
                        <button> SIGN UP </button>
                        <button> SIGN IN </button>
                    </div>
                </div>    
            </form>
        </div>
</div>

<script>

function ValidData(e,spnid)
    {
        let name = document.getElementById('name').value;
        if(e.value == " ")
        {
            var a = document.getElementById(spnid);
            document.getElementById(spnid).innerHTML = "Please enter data!";
            document.getElementById(spnid).style.color ="red";
        }
        else
        {
            document.getElementById(spnid).innerHTML =" ";
        }
    }
    function Namevalid(e,spnid)
    {
        var name = /^[a-zA-Z]+$/
        if(name.test(e.value))
        {
            document.getElementById(spnid).innerHTML ="";
            return true;
        }
        else
        {
            document.getElementById(spnid).innerHTML = " please enter only character";
            document.getElementById(spnid).style.color="red";
            return false;
        }
    }
    function Emailvalid(e,spnid)
    {
        var email =/^([a-z0-9.-_])+@+([a-z.-_])+.+([a-z]{3})$/
        if(email.test(e.value))
        {
            document.getElementById(spnid).innerHTML = " ";
            return true;
        }
        else
        {
            document.getElementById(spnid).innerHTML ="please enter valid Email!";
            document.getElementById(spnid).style.color="red";
            return false;
        }
    }


</script>

</body>
</html>
